<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body id="bodyCreateAcc">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-left text-white p-5">Registration</h1>
            </div>
            <div class="col1 col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-white text-center">Registration Form</h3>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label class="labelacc label col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="Email" id="emailRegister" class="form1 form-control" name="" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <label class="labelacc label col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="Password" id="passwordRegister" class="form1 form-control" name="" placeholder="Password">
                    </div>
                </div>
                
                <div class="row">
                    <label class="label col-md-2 control-label text-white">Gender</label>
                    <div class="col-md-10">
                        <input type="radio" name="gender" value="male"><small>Male</small>
                        <input type="radio" name="gender" value="female"><small>Female</small>
                    </div>
                </div>
                <button id="button_acc" type="submit"> Register</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    
   
    


</body>
</html>
